<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" type="email" placeholder="E-mail" ngModel #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter the valid E-mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" type="password" placeholder="password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter the valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button
     color="primary"
     type="submit"
     *ngIf="!isLoading"
     >Login
    </button>
  </form>
</mat-card>
